
<mat-toolbar class="toolbar-white">
    <mat-toolbar-row>
        <div>{{title}}</div>
      <div class="fill-space"></div>
      <button mat-icon-button tabindex="-1" matTooltip="Expand" style="display:inline" (click)="expand(true)" class="m-r-s"><mat-icon>unfold_more</mat-icon></button>
      <button mat-icon-button tabindex="-1" matTooltip="Collapse" style="display:inline" (click)="expand(false)" class="m-r-s"><mat-icon>unfold_less</mat-icon></button>
      <button mat-icon-button tabindex="-1" matTooltip="Copy to clipboard" style="display:inline" ngxClipboard [cbContent]="query | json"><mat-icon>file_copy</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>
<div cdk-focus-start class="m-v">
  <json-editor #jsonEditor [data]="query" [options]="editorOptions"></json-editor>
</div>
