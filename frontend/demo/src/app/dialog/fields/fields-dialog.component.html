<mat-toolbar class="toolbar-white">
  <mat-toolbar-row>
    <div>Fields</div>
    <span class="fill-space"></span>
    <button matTooltip="Show Fields JSON" tabindex="-1" style="display:inline" mat-stroked-button
      (click)="showJson(fields, 'Fields JSON')"><i class="material-icons">code</i></button>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table cdk-focus-start [dataSource]="dataTable" class="mat-elevation-z0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <ng-container matColumnDef="specification">
    <th mat-header-cell *matHeaderCellDef> Specification </th>
    <td mat-cell *matCellDef="let element"> <a href="{element.specification}">{{element.specification}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="operators">
    <th mat-header-cell *matHeaderCellDef> Operators </th>
    <td mat-cell *matCellDef="let element"> {{element.operators}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
